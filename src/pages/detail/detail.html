<ion-header>

  <ion-navbar>
    <ion-title>Customer Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-input type="text" [(ngModel)]="customer.ContactName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Company</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  </ion-list>

  <button ion-button>Guardar</button>
  <button ion-button color="danger">Eliminar</button>


</ion-content>
